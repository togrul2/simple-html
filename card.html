<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffe7a88fea.js" crossorigin="anonymous"></script>
    <title>Digital Business Card</title>
</head>

<body>
    <main class="main">
        <div class="card">
            <img class="portrait" src="assets/cover_photo.jpg" alt="Togrul Asadov">
            <div class="bio">
                <h1 class="bio-name">Togrul Asadov</h1>
                <h3 class="bio-occupation">Senior student.</h3>
                <span class="bio-email">tasadov7572@ada.edu.az</span>
            </div>
            <div class="link-area">
                <button class="links email">
                    <i class="fa fa-solid fa-envelope"></i>
                    <span>
                        Email
                    </span>
                </button>
                <button class="links linkedin">
                    <i class="fa fa-brands fa-linkedin"></i>
                    <span>
                        LinkedIn
                    </span>
                </button>
            </div>
            <div class="info">
                <div class="info-item">
                    <h3>About</h3>
                    <p>I'm a senior year student at ADA University. Meanwhile I work as a back-end developer. I also
                        plan to continue my degree abroad.</p>
                </div>
                <div class="info-item">
                    <h3>Interests</h3>
                    <p>I'm intrested in football, videogames, movies and tv series.</p>
                </div>
            </div>
            <div class="footer">
                <div class="icons">
                    <span class="icon"><i class="fa fa-brands fa-twitter"></i></span>
                    <span class="icon"><i class="fa fa-brands fa-facebook"></i></span>
                    <span class="icon"><i class="fa fa-brands fa-instagram"></i></span>
                    <span class="icon"><i class="fa fa-brands fa-github"></i></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
